name: build-and-deploy
on:
  push:
    branches:
      - main
    paths-ignore:
      - 'in_progress/*'
      - 'pr/*'
      - 'research/slm_from_scratch/old/*'
      - 'RELEASE_NOTES.md'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # >>> NEW: Enforce Notebook Sync Integrity <<<
      - name: Verify Notebook Synchronization
        run: |
          pip install "jupytext==1.16.0"
          # Only check notebooks that exist
          if find . -name '*.ipynb' -print -quit | grep -q .; then
            jupytext --check --sync **/*.ipynb
          else
            echo "No notebooks found. Skipping sync check."
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install MyST and Build
        run: |
          npm install -g mystmd
          myst build --html

      - name: Deploy to Server via RSYNC
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          ARGS: "-rlgoDzvc -i --delete"
          SOURCE: "_build/html/"
          REMOTE_HOST: ${{ secrets.SERVER_IP }}
          REMOTE_USER: ${{ secrets.SERVER_USER }}
          REMOTE_PORT: ${{ secrets.SERVER_SSH_PORT }}
          TARGET: "/home/containers/website/html"
