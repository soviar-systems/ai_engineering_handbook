name: build-and-deploy

on:
  push:
    # Universal trigger for team validation
    branches: ["**"]
    paths-ignore:
      - 'in_progress/**'
      - 'research/slm_from_scratch/old/**'
      - 'RELEASE_NOTES.md'
  # Allows you to trigger the build manually from the Actions tab
  workflow_dispatch:

jobs:
  validate-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          # Fetches all history so jupytext can compare timestamps if needed
          fetch-depth: 0

      # --- 1. INTEGRITY CHECK (Enforced on all branches) ---
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Verify Notebook Synchronization
        run: |
          pip install "jupytext==1.18.1"

          # Find all notebooks excluding hidden and venv dirs
          NOTEBOOKS=$(find . -type f -name "*.ipynb" \
            ! -path "*/.*" \
            ! -path "*/venv/*" \
            ! -path "*/.venv/*" \
            ! -path "in_progress/*" \
            ! -path "research/slm_from_scratch/old/*")

          if [ -n "$NOTEBOOKS" ]; then
            echo "Checking synchronization for: $NOTEBOOKS"
            # --test is the professional standard for CI:
            # It fails with a non-zero exit code if the .ipynb and .md are
            # out of sync.
            jupytext --test --sync $NOTEBOOKS
          else
            echo "No active notebooks found. Skipping."
          fi

      # --- 2. DEPLOYMENT STEPS (Only runs on Main) ---
      - name: Setup Node.js
        if: github.ref == 'refs/heads/main'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install MyST and Build
        if: github.ref == 'refs/heads/main'
        run: |
          npm install -g mystmd
          myst build --html

      - name: Deploy to Server via RSYNC
        if: github.ref == 'refs/heads/main'
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          # -v (verbose) and -i (itemize-changes) provide good logs in
          # GitHub Actions
          ARGS: "-rlgoDzvc -i --delete"
          SOURCE: "_build/html/"
          REMOTE_HOST: ${{ secrets.SERVER_IP }}
          REMOTE_USER: ${{ secrets.SERVER_USER }}
          REMOTE_PORT: ${{ secrets.SERVER_SSH_PORT }}
          TARGET: "/home/containers/website/html"
