name: Test Broken Links Checker

on:
  push:
    paths:
      - 'tools/scripts/hooks/check_broken_links/check_broken_links.py'
      - 'tools/script/hooks/check_broken_links/test_check_broken_links.py'
  pull_request:
    paths:
      - 'tools/scripts/hooks/check_broken_links/check_broken_links.py'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Run tests
        run: |
          # Ensure the script is in the python path or run from the specific
          # directory
          pytest test_check_broken_links.py
