name: Quality Assurance

on:
  push:
    branches: ["**"]
  pull_request:
    branches: [main]

jobs:
  broken-links:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Get changed files
        id: changed
        uses: tj-actions/changed-files@v45
        with:
          files_yaml: |
            logic:
              - tools/scripts/check_broken_links.py
              - tools/tests/test_check_broken_links.py
              - tools/scripts/paths.py
            docs:
              - "**/*.md"
          safe_output: true

      - name: Run Logic Tests
        if: steps.changed.outputs.logic_any_changed == 'true'
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: uv run pytest tools/tests/test_check_broken_links.py

      - name: Run Link Check on Changed Files
        if: steps.changed.outputs.docs_any_changed == 'true'
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          uv run tools/scripts/check_broken_links.py --paths ${{ steps.changed.outputs.docs_all_changed_files }} --pattern "*.md" --verbose

  jupytext:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Get changed files
        id: changed
        uses: tj-actions/changed-files@v45
        with:
          files: |
            tools/scripts/jupytext_sync.py
            tools/scripts/jupytext_verify_pair.py
            tools/tests/test_jupytext_sync.py
            tools/tests/test_jupytext_verify_pair.py
            tools/scripts/paths.py

      - name: Run Jupytext Script Tests
        if: steps.changed.outputs.any_changed == 'true'
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: uv run pytest tools/tests/test_jupytext_sync.py tools/tests/test_jupytext_verify_pair.py

  api-keys:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Get changed files
        id: changed
        uses: tj-actions/changed-files@v45
        with:
          files_yaml: |
            logic:
              - tools/scripts/check_api_keys.py
              - tools/tests/test_check_api_keys.py
              - tools/scripts/paths.py
            scan:
              - "**"
          files_ignore: tools/tests/test_check_api_keys.py
          safe_output: true

      - name: Run Logic Tests
        if: steps.changed.outputs.logic_any_changed == 'true'
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: uv run pytest tools/tests/test_check_api_keys.py

      - name: Run API Key Check on Changed Files
        if: steps.changed.outputs.scan_any_changed == 'true'
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          uv run tools/scripts/check_api_keys.py ${{ steps.changed.outputs.scan_all_changed_files }}

  json-validation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Get changed files
        id: changed
        uses: tj-actions/changed-files@v45
        with:
          files_yaml: |
            logic:
              - tools/scripts/check_json_files.py
              - tools/tests/test_check_json_files.py
              - tools/scripts/paths.py
            json:
              - "**/*.json"
          safe_output: true

      - name: Run Logic Tests
        if: steps.changed.outputs.logic_any_changed == 'true'
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: uv run pytest tools/tests/test_check_json_files.py

      - name: Run JSON Validation on Changed Files
        if: steps.changed.outputs.json_any_changed == 'true'
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          uv run tools/scripts/check_json_files.py ${{ steps.changed.outputs.json_all_changed_files }}
