name: Quality Assurance

on:
  push:
    branches: ["**"]
  pull_request:
    branches: [main]

jobs:
  validate_broken_links:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Get changed check_broken_links files
        id: changed-check-broken-links
        uses: tj-actions/changed-files@v45
        with:
          files: |
            tools/scripts/check_broken_links.py
            tools/scripts/paths.py
            tools/tests/test_check_broken_links.py

      - name: Run Logic Tests
        if: steps.changed-check-broken-links.outputs.any_changed == 'true'
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: uv run pytest tools/tests/test_check_broken_links.py

      - name: Get changed jupytext files
        id: changed-jupytext
        uses: tj-actions/changed-files@v45
        with:
          files: |
            tools/scripts/jupytext_sync.py
            tools/scripts/jupytext_verify_pair.py
            tools/scripts/paths.py
            tools/tests/test_jupytext_sync.py
            tools/tests/test_jupytext_verify_pair.py

      - name: Run Jupytext Script Tests
        if: steps.changed-jupytext.outputs.any_changed == 'true'
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: uv run pytest tools/tests/test_jupytext_sync.py tools/tests/test_jupytext_verify_pair.py

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v45
        with:
          files: "**/*.md"
          # Ensures spaces in filenames are handled via a safe delimiter if needed
          safe_output: true

      - name: Run Link Check on PR Files Only
        # Optional: Make it non-blocking on feature branches
        #continue-on-error: ${{ github.ref != 'refs/heads/main' }}
        if: steps.changed-files.outputs.any_changed == 'true'
        env:
          # Ensure tools/scripts is in path if the script imports other local modules
          PYTHONPATH: ${{ github.workspace }}
        run: |
          # Use double quotes around the output to handle potential shell expansion issues
          uv run tools/scripts/check_broken_links.py --paths ${{ steps.changed-files.outputs.all_changed_files }} pattern "*.md" --verbose
